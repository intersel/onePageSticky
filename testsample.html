<!doctype html>
<html>
	<head>
		<style>
			#wrap-site-content article {width:100%;min-height:600px;};
			
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://rawgit.com/intersel/iFSM/master/extlib/jquery.attrchange.js"></script>
		<script src="https://rawgit.com/intersel/iFSM/master/extlib/jquery.dotimeout.js"></script>
		<script src="https://rawgit.com/intersel/iFSM/master/iFSM.js"></script>
		<script src="jquery.stickyplus.js"></script>
		<script src="jquery.mousewheel.js"></script>
		<script src="onepage-display.js"></script>
	</head>
	<body>
		<div>
			<button data-pageid="pageid_1">Goto Page 1</button>
			<button data-pageid="pageid_2">Goto Page 2</button>
			<button data-pageid="pageid_3">Goto Page 3</button>
		</div>
		<div id="wrap-site-content">
			<section class="onePage" data-onepage="enabled">
				<article data-pageid="pageid_1" style="background-color:green;">
					<h1>Page 1</h1>
					contenu page 1
				</article>
				<article data-pageid="pageid_2" style="background-color:blue;">
					<h1>Page 2</h1>
					contenu page 2
				</article>
				<article data-pageid="pageid_3"  style="background-color:grey;">
					<h1>Page 3</h1>
					contenu page 3
				</article>
			</section>
		</div>
		<script>
		 var aOnePageToDisplay =  new OnePageDisplay();
		 aOnePageToDisplay.init();
		 $(document).trigger('ajax-success-call');
		</script>
	</body>
</html>
